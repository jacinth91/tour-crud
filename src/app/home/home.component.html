<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Tours</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddEmployee()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Title</th>
            <th>Guide Name</th>
            <th>Location</th>
            <th>Date of Tour</th>
            <th>Images</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tour of tourList" class="center-align">
            <td>{{ tour.title }}</td>
            <td>{{ tour.guide }}</td>
            <td>{{ tour.location }}</td>
            <td>{{ tour.date_of_tour }}</td>
            <td>{{ tour.images }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewTour/', tour.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditTour/', tour.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteEmployeeConfirmation(tour)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="tourList.length == 0" colspan="6">No Tours Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
